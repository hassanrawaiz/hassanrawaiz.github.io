<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project 1 — Hassan Rawaiz</title>
  <meta name="description" content="Project 1 detail page" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --accent:#0b74de; --muted:#6b7280; --maxw:1100px; --bg:#fbfdff }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:#0f172a}
    .wrap{max-width:var(--maxw);margin:36px auto;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    header .brand{display:flex;gap:10px;align-items:center;font-weight:700}
    a{color:var(--accent);text-decoration:none}
    .hero{margin-top:18px}
    h1{margin:6px 0;font-size:22px}
    p.lead{color:var(--muted)}
    .meta{margin-top:6px;color:var(--muted);font-size:14px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;margin-top:18px}
    .thumb{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 8px 20px rgba(12,14,24,0.06);cursor:pointer}
    .thumb img{width:100%;height:180px;object-fit:cover;display:block}
    .caption{padding:10px;font-size:14px;color:var(--muted)}
    .back{display:inline-block;margin-top:14px;padding:8px 12px;border-radius:8px;border:1px solid rgba(11,116,222,0.12);background:#fff}
    /* Lightbox modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(10,12,18,0.7);z-index:50}
    .modal.open{display:flex}
    .modal img{max-width:96%;max-height:90%;border-radius:8px;box-shadow:0 18px 60px rgba(2,6,23,0.7)}
    .modal .close{position:absolute;top:18px;right:18px;color:white;font-size:22px;padding:6px 10px}
    /* responsive */
    @media (max-width:700px){ .thumb img{height:140px} h1{font-size:20px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand"><div style="width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#06b6d4);color:#fff;display:flex;align-items:center;justify-content:center">YR</div> Hassan Rawaiz</div>
      <nav><a href="index.html">← Back to portfolio</a></nav>
    </header>

    <section class="hero">
      <h1>Project 1 — Project Title</h1>
      <div class="meta">Website • Landing page • Tools used: HTML, CSS, JS</div>
      <p class="lead">Short description: A one-sentence explanation of the project, the goal, and your role.</p>
      <a class="back" href="index.html">Back to portfolio</a>
    </section>

    <section class="gallery" id="gallery">
      <!-- Replace these src with your uploaded images -->
      <div class="thumb"><img src="images/project1-1.jpg" alt="Project 1 - homepage" data-full="images/project1-1.jpg"><div class="caption">Homepage</div></div>
      <div class="thumb"><img src="images/project1-2.jpg" alt="Project 1 - inner page" data-full="images/project1-2.jpg"><div class="caption">Homepage</div></div>
      <div class="thumb"><img src="images/project1-3.jpg" alt="Project 1 - contact" data-full="images/project1-3.jpg"><div class="caption">Homepage</div></div>
      <div class="thumb"><img src="images/project1-4.jpg" alt="Project 1 - contact" data-full="images/project1-4.jpg"><div class="caption">Homepage</div></div>
      <div class="thumb"><img src="images/project1-5.jpg" alt="Project 1 - contact" data-full="images/project1-5.jpg"><div class="caption">Homepage</div></div>
      <!-- add more thumbs as needed -->
    </section>
  </div>

  <!-- Lightbox modal -->
  <div id="lightbox" class="modal" role="dialog" aria-hidden="true">
    <button class="close" id="closeBtn" aria-label="Close">✕</button>
    <img id="lightboxImage" src="" alt="Preview">
  </div>

  <script>
    // open image in modal
    document.querySelectorAll('.thumb img').forEach(img => {
      img.addEventListener('click', () => {
        const url = img.getAttribute('data-full') || img.src;
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightboxImage');
        lbImg.src = url;
        lb.classList.add('open');
        lb.setAttribute('aria-hidden','false');
      });
    });
    // close
    document.getElementById('closeBtn').addEventListener('click', () => {
      const lb = document.getElementById('lightbox');
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      document.getElementById('lightboxImage').src = '';
    });
    document.getElementById('lightbox').addEventListener('click', (e)=>{
      if(e.target.id === 'lightbox') {
        document.getElementById('closeBtn').click();
      }
    });
    // ESC to close
    document.addEventListener('keydown', e => { if(e.key === 'Escape') document.getElementById('closeBtn').click(); });
  </script>
</body>
</html>
