<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project 3 — Offline Software Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      AOS.init({ duration: 1000, once: true });
    });
  </script>
  <style>
    :root {
      --bg:#0e1420;
      --muted:#9aa4b2;
      --accent-a:#6ee7b7;
      --accent-b:#60a5fa;
      --accent-c:#a78bfa;
      --maxw:1100px;
      --radius:14px;
    }
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:#eaf2ff}
    .page{max-width:var(--maxw);margin:28px auto;padding:28px}

    /* HEADER */
    header{display:flex;align-items:center;justify-content:space-between;gap:18px;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent-a),var(--accent-c));
      display:flex;align-items:center;justify-content:center;font-weight:800;color:#03121a;font-size:18px;}
    .title{font-weight:800;font-size:16px}
    .sub{font-size:12px;color:var(--muted)}
    nav{display:flex;flex-wrap:wrap;gap:12px;margin-top:6px}
    nav a{color:var(--muted);text-decoration:none;font-weight:600}
    nav a:hover{color:var(--accent-b)}

    h1{font-size:28px;margin:16px 0;background:linear-gradient(90deg,#fff 10%, #cfe8ff 65%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    p{color:#cbd5e1}

    /* BUTTONS */
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;font-weight:700;text-decoration:none;
      background:linear-gradient(90deg,var(--accent-b),var(--accent-a));color:#06202a;}
    .btn:hover{opacity:0.9}

    /* GALLERY */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:20px}
    .thumb{border-radius:12px;overflow:hidden;background:#111827;box-shadow:0 4px 14px rgba(0,0,0,0.3);cursor:pointer}
    .thumb img{width:100%;height:180px;object-fit:cover;display:block}
    .caption{padding:8px;font-size:14px;color:#9ca3af}

    /* LIGHTBOX */
    .lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:1000}
    .lightbox img{max-width:90%;max-height:90%;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.4)}
    .lightbox.active{display:flex}

    @media(max-width:768px){
      header{flex-direction:column;align-items:flex-start}
      nav{justify-content:flex-start;margin-top:8px}
    }
  </style>
</head>
<body>
  <main class="page">
    <header data-aos="fade-down">
      <div class="brand">
        <div class="logo">HR</div>
        <div>
          <div class="title">Hassan Rawaiz</div>
          <div class="sub">Websites • Software • Design</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <h1 data-aos="fade-up">Project 3 — Offline Software Creator</h1>
    <p data-aos="fade-up">This project demonstrates desktop/offline software solutions tailored for hotels, libraries, schools, and other organizations.</p>

    <section class="gallery" id="gallery">
      <div class="thumb" data-aos="zoom-in"><img src="images/project3-1.jpg" alt="Project 3 - Hotels Software" data-full="images/project3-1.jpg"><div class="caption">Hotels Software Login Page</div></div>
      <div class="thumb" data-aos="zoom-in"><img src="images/project3-2.jpg" alt="Project 3 - Library Software" data-full="images/project3-2.jpg"><div class="caption">Hotel Software Homepage</div></div>
    </section>
  </main>

  <div class="lightbox" id="lightbox"><img src="" alt=""></div>

  <script>
    const lightbox=document.getElementById('lightbox');
    const lightboxImg=lightbox.querySelector('img');
    document.querySelectorAll('#gallery img').forEach(img=>{
      img.addEventListener('click',()=>{
        lightboxImg.src=img.dataset.full;
        lightbox.classList.add('active');
      });
    });
    lightbox.addEventListener('click',()=>lightbox.classList.remove('active'));
  </script>
</body>
</html>
