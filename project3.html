<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project 3 — Offline Software Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#fbfdff;color:#0f172a}
    .container{max-width:1100px;margin:36px auto;padding:20px}
    h1{font-size:28px;margin-bottom:10px}
    p{color:#334155}
    a.back{display:inline-block;margin-bottom:20px;text-decoration:none;color:#0b74de;font-weight:600}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;margin-top:20px}
    .thumb{border-radius:10px;overflow:hidden;background:#fff;box-shadow:0 4px 14px rgba(0,0,0,0.05);cursor:pointer}
    .thumb img{width:100%;height:180px;object-fit:cover;display:block}
    .caption{padding:8px;font-size:14px;color:#6b7280}
    /* Lightbox */
    .lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:1000}
    .lightbox img{max-width:90%;max-height:90%;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.4)}
    .lightbox.active{display:flex}
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">← Back to Portfolio</a>
    <h1>Project 3 — Offline Software Creator</h1>
    <p>This project demonstrates desktop/offline software solutions tailored for hotels, libraries, schools, and other organizations. Here are some screenshots:</p>

    <section class="gallery" id="gallery">
      <div class="thumb"><img src="images/project3-1.jpg" alt="Project 3 - Hotels Software" data-full="images/project3-1.jpg"><div class="caption">Hotels Software login page</div></div>
      <div class="thumb"><img src="images/project3-2.jpg" alt="Project 3 - Library Software" data-full="images/project3-2.jpg"><div class="caption">Hotel software Homepage</div></div>
      <!-- Add more images as needed -->
    </section>
  </div>

  <div class="lightbox" id="lightbox"><img src="" alt=""></div>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('#gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.dataset.full;
        lightbox.classList.add('active');
      });
    });
    lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
  </script>
</body>
</html>
